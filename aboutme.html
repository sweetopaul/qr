<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <style>
    body{
         background: url(background.jpeg);
         background-repeat: no-repeat;
        background-size: cover;

    }
    h1 {
      text-align: center;
    }

    /* Container for all images */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, auto); /* 2 columns */
      gap: 20px; /* space between boxes */
      justify-content: center;
      margin-top: 20px;
      padding: 10px;;
    }

    /* Each image box with border */
    .img-box {
      border: 4px solid black;
      border-radius: 10px;
      padding: 0; /* âœ… removes space between image and border */
      width: fit-content;
      margin: 0 auto;
    }

    img {
      display: block; /* removes bottom whitespace from inline images */
      border-radius: 10px; /* optional: match rounded corners */
    }
  </style>
</head>
<body>
  <h1>MY FAMILY</h1>

  <div class="gallery">
    <div class="img-box">
      <img src="fam1.jpg" alt="Family" width="481" height="703">
    </div>
    <div class="img-box">
      <img src="fam2.jpg" alt="Family" width="481" height="703">
    </div>
    <div class="img-box">
      <img src="fam3.jpg" alt="Family" width="528" height="328">
    </div>
    <div class="img-box">
      <img src="fam4.jpg" alt="Family" width="528" height="328">
    </div>
  </div>

</body>
</html>
