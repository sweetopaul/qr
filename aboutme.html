<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <style>
    body {
      background: url("background.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px black;
      margin: 20px 0;
      font-size: 2rem;
    }

    /* Vertical gallery layout */
    .gallery {
      display: flex;
      flex-direction: column; /* ✅ stack images vertically */
      align-items: center;
      gap: 20px; /* space between images */
      padding: 10px;
      max-width: 600px; /* center content */
      margin: 0 auto;
    }

    .img-box {
      border: 4px solid black;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 100%; /* make images scale to container width */
      max-width: 528px; /* optional: limit max size */
    }

    .img-box img {
      width: 100%;  /* ✅ scale image to fit box */
      height: auto; /* maintain aspect ratio */
      display: block;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .img-box {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>MY FAMILY</h1>

  <div class="gallery">
    <div class="img-box"><img src="fam1.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam2.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam3.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam4.jpg" alt="Family"></div>
  </div>
  
</body>
</html>
