<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <style>
    /* Background setup */
    body {
      background: url("background.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Title */
    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px black;
      margin: 15px 0;
      font-size: 1.8rem;
    }

    /* Responsive grid for images */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* âœ… auto resize */
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      max-width: 800px;
      padding: 10px;
    }

    /* Image container */
    .img-box {
      border: 3px solid black;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .img-box:hover {
      transform: scale(1.03);
    }

    /* Images themselves */
    .img-box img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* ðŸ“± Mobile optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 smaller columns on phones */
        gap: 8px;
        padding: 5px;
      }
      .img-box {
        border-width: 2px;
      }
      .img-box img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>MY FAMILY</h1>

  <div class="gallery">
    <div class="img-box"><img src="fam1.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam2.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam3.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam4.jpg" alt="Family"></div>
  </div>

</body>
</html>
