<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <style>
    /* ğŸŒ„ Background setup */
    body {
      background: url("background.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ğŸ·ï¸ Title styling */
    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px black;
      margin-top: 20px;
      font-size: 2rem;
    }

    /* ğŸ–¼ï¸ Gallery grid layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* âœ… Responsive grid */
      gap: 20px;
      justify-content: center;
      margin: 20px auto 40px;
      max-width: 1000px;
      padding: 10px;
    }

    /* ğŸ“¦ Image box with border */
    .img-box {
      border: 4px solid black;
      border-radius: 10px;
      overflow: hidden; /* ensures image corners are rounded */
      background-color: rgba(255, 255, 255, 0.9); /* contrast over bg */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    /* âœ¨ Hover effect */
    .img-box:hover {
      transform: scale(1.03);
    }

    /* ğŸ–¼ï¸ Responsive image style */
    .img-box img {
      width: 100%;   /* âœ… scale with box */
      height: auto;  /* maintain aspect ratio */
      display: block;
      border-radius: 10px;
    }

    /* ğŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .gallery {
        gap: 15px;
        padding: 5px;
      }
      .img-box {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>MY FAMILY</h1>

  <div class="gallery">
    <div class="img-box"><img src="fam1.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam2.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam3.jpg" alt="Family"></div>
    <div class="img-box"><img src="fam4.jpg" alt="Family"></div>
  </div>

</body>
</html>
