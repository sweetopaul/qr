<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeto Paul - Profile</title>
    <!-- Google Fonts for stylish text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            /* Background image */
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;

            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.85); /* semi-transparent so background is visible */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 350px;
            text-align: center;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #74ebd5;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        .profile-card p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }

        .profile-card p span {
            font-weight: bold;
            color: #333;
            position: relative;
            top: 0px;
            left: 3px;
        }

        .contact-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .contact-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .whatsapp-btn {
            background-color: #25D366;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }

        .email-btn {
            background-color: #0072c6;
        }

        .email-btn:hover {
            background-color: #005fa3;
        }
        .about{
            background-color: #0072c6;
        }

        @media (max-width: 400px) {
            .profile-card {
                padding: 20px;
            }
            .profile-card img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="me (2).jpg" alt="Sweeto Paul">
        <h2>Sweeto Paul</h2>
        <p><span>Email:</span> sweetopaul@gmail.com</p>
        <p><span>Phone:</span> 9747824352</p>
        <p><span>Location:</span> Kerala</p>

        <!-- Buttons for WhatsApp and Email -->
        <div class="contact-buttons">
            <a href="https://wa.me/919747824352" target="_blank" class="whatsapp-btn">WhatsApp Me</a>
            <a href="mailto:sweetopaul@gmail.com" class="email-btn">Email Me</a>
            <a href="aboutme.html" class="about">About me</a>
        </div>
    </div>
</body>
</html>
